<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}} {{message2}}</h2>
    <h2>{{message+ ' ' + message2}}</h2>
    <h2>{{getMessages}}</h2>

</div>
<script src="../js/vue.js"></script>

<script>


  const app = new Vue({
        el: '#app',
        data: {
            message: 'hello',
            message2: 'jlsjl'
        },
        computed: {
          getMessages: function () {
                return this.message + ' ' + this.message2;
          }
        },
        methods: {

        }
    })
</script>
</body>
</html>
