<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app" >
    <h3>{{message}}</h3>
</div>
<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">反转消息</button>
</div>

<script src="../js/vue.js"></script>

<script>
    const app = new Vue({
        el:'#app',
        data: {
            message: 'helloworld!'
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                //console.log(this.message.split('').reverse().join());
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
