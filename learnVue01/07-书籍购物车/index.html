<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <div v-if="books.length">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(book, index) in books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.data}}</td>
        <td>{{book.price | showPrice()}}</td>
        <td>
          <button @click="decrement(index)" v-bind:disabled="book.count <= 1">-</button>
          {{book.count}}
          <button @click="increment(index)">+</button>
        </td>
        <td>
          <button @click="removeClick(index)">移除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <span><h2>总金额：{{getSum | showPrice()}}</h2></span>
  </div>
  <div v-else>
    <h2>该购物车为空！</h2>
  </div>

</div>
<script src="../js/vue.js"></script>
<script src="main.js"></script>


</body>
</html>
