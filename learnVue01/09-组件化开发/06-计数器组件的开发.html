<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>


</div>

<template id="cpn">
  <div>
    <h2>计数器：{{number}}</h2>
    <button @click="decrement">-</button>
    <button @click="increment">+</button>
  </div>
</template>


<script src="../js/vue.js"></script>

<script>

  Vue.component('cpn', {
    template: `#cpn`,
    data() {
      return {
        number: 0,
      }
    },
    methods: {
      decrement() {
        if (this.number > 0){
          this.number--;
        }
      },
      increment() {
        this.number++;
      }

    }
  });


  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello',
    },
    methods: {

    }
  })
</script>
</body>
</html>
