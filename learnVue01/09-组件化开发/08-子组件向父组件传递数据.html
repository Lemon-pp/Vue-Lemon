<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <cpn @item-click="cpnClick"></cpn>
  </div>
  <script src="../js/vue.js"></script>

  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="btnClick(item)">{{item.name}}</button>
    </div>
  </template>

  <script>
    const cpn = {
      template: '#cpn',
      data() {
        return {
          categories: [


            {id: 100, name: '热门'},
            {id: 101, name: '男生'},
            {id: 102, name: '女生'},
            {id: 103, name: '家电'},
          ]
        }
      },
      methods: {
        btnClick(item) {
          // console.log('btnclick', item);
          this.$emit('item-click', item);
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello',
      },
      components: {
        cpn,
      },
      methods: {
        cpnClick(item) {
          console.log('cpnClick', item);
        }
      }
    })
  </script>
</body>
</html>
